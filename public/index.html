<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTEK DNS Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        const API_BASE = window.location.origin + '/api';

        // Icons
        const PlusIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
            </svg>
        );

        const EditIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const LogoutIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const GlobeIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="m12 2 a15.3 15.3 0 0 1 0 20 a15.3 15.3 0 0 1 0-20"></path>
            </svg>
        );

        const SearchIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const UploadIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17,10 12,5 7,10"></polyline>
                <line x1="12" y1="5" x2="12" y2="19"></line>
            </svg>
        );

        const DownloadIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const EyeIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const EyeOffIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        function App() {
            const [currentView, setCurrentView] = useState('login');
            const [user, setUser] = useState(null);
            const [selectedDomain, setSelectedDomain] = useState(null);
            const [domains, setDomains] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddDomain, setShowAddDomain] = useState(false);
            const [showAddRecord, setShowAddRecord] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));

            const apiCall = async (endpoint, options = {}) => {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...(token && { 'Authorization': `Bearer ${token}` }),
                            ...options.headers,
                        },
                        ...options,
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'API call failed');
                    }
                    
                    return response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            };

            const loadDomains = async () => {
                try {
                    const data = await apiCall('/domains');
                    setDomains(data);
                } catch (error) {
                    console.error('Failed to load domains:', error);
                }
            };

            useEffect(() => {
                if (token && currentView !== 'login') {
                    loadDomains();
                }
            }, [token, currentView]);

            function LoginPage() {
                const [credentials, setCredentials] = useState({ username: '', password: '' });
                const [showPassword, setShowPassword] = useState(false);
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');

                const handleLogin = async (e) => {
                    e.preventDefault();
                    setLoading(true);
                    setError('');
                    
                    try {
                        const response = await apiCall('/auth/login', {
                            method: 'POST',
                            body: JSON.stringify(credentials),
                        });
                        
                        setToken(response.token);
                        localStorage.setItem('token', response.token);
                        setUser(response.user);
                        setCurrentView('dashboard');
                    } catch (error) {
                        setError(error.message);
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 w-full max-w-md shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent text-4xl font-bold mb-2">
                                    DESTEK
                                </div>
                                <p className="text-gray-300 text-lg">DNS Management Portal</p>
                            </div>
                            
                            {error && (
                                <div className="mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-200 text-sm">
                                    {error}
                                </div>
                            )}
                            
                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-gray-300 text-sm font-medium mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={credentials.username}
                                        onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter your username"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-gray-300 text-sm font-medium mb-2">Password</label>
                                    <div className="relative">
                                        <input
                                            type={showPassword ? 'text' : 'password'}
                                            value={credentials.password}
                                            onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                            placeholder="Enter your password"
                                            required
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                                        >
                                            {showPassword ? <EyeOffIcon /> : <EyeIcon />}
                                        </button>
                                    </div>
                                </div>
                                
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Signing In...' : 'Sign In'}
                                </button>
                                
                                <div className="text-center text-gray-400 text-sm">
                                    <p>Demo: demo@destek.com / demo123</p>
                                    <p>Admin: admin@destek.com / admin123</p>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            function DashboardLayout({ children }) {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <header className="bg-white shadow-sm border-b">
                            <div className="px-6 py-4 flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent text-2xl font-bold">
                                        DESTEK
                                    </div>
                                    <span className="text-gray-400">|</span>
                                    <span className="text-gray-600">DNS Management</span>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">{user?.username}</p>
                                        <p className="text-xs text-gray-500 capitalize">{user?.subscription} Plan</p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setUser(null);
                                            setToken(null);
                                            localStorage.removeItem('token');
                                            setCurrentView('login');
                                        }}
                                        className="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <LogoutIcon />
                                    </button>
                                </div>
                            </div>
                        </header>

                        <div className="flex">
                            <aside className="w-64 bg-white h-screen shadow-sm border-r">
                                <nav className="p-4 space-y-2">
                                    <button
                                        onClick={() => {
                                            setCurrentView('dashboard');
                                            setSelectedDomain(null);
                                        }}
                                        className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${
                                            currentView === 'dashboard' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <GlobeIcon />
                                        <span>Domains</span>
                                    </button>
                                </nav>
                            </aside>

                            <main className="flex-1 p-6">
                                {children}
                            </main>
                        </div>
                    </div>
                );
            }

            function DomainCard({ domain, onDelete }) {
                return (
                    <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-200 hover:shadow-md hover:border-blue-200 transition-all cursor-pointer group relative">
                        <div
                            onClick={() => {
                                setSelectedDomain(domain);
                                setCurrentView('dns-records');
                            }}
                        >
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                                    {domain.name}
                                </h3>
                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                    domain.status === 'active' 
                                        ? 'bg-green-100 text-green-800' 
                                        : 'bg-red-100 text-red-800'
                                }`}>
                                    {domain.status.toUpperCase()}
                                </span>
                            </div>
                            
                            <div className="space-y-2 text-sm text-gray-600">
                                <div className="flex justify-between">
                                    <span>DNS Records:</span>
                                    <span className="font-medium">{domain.record_count || 0}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Last Updated:</span>
                                    <span>{new Date(domain.updated_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                            
                            <div className="mt-4 pt-4 border-t border-gray-100">
                                <span className="text-blue-600 text-sm font-medium hover:text-blue-700 transition-colors">
                                    Manage DNS Records →
                                </span>
                            </div>
                        </div>

                        <button
                            onClick={(e) => {
                                e.stopPropagation();
                                onDelete(domain.id, domain.name);
                            }}
                            className="absolute top-2 right-2 p-1 text-gray-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity"
                        >
                            <TrashIcon />
                        </button>
                    </div>
                );
            }

            function AddDomainModal() {
                const [domainName, setDomainName] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');

                const handleAdd = async () => {
                    if (!domainName) return;
                    
                    setLoading(true);
                    setError('');
                    
                    try {
                        await apiCall('/domains', {
                            method: 'POST',
                            body: JSON.stringify({ name: domainName }),
                        });
                        
                        await loadDomains();
                        setDomainName('');
                        setShowAddDomain(false);
                    } catch (error) {
                        setError(error.message);
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl p-6 w-full max-w-md">
                            <h3 className="text-lg font-semibold mb-4">Add New Domain</h3>
                            
                            {error && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {error}
                                </div>
                            )}
                            
                            <input
                                type="text"
                                value={domainName}
                                onChange={(e) => setDomainName(e.target.value)}
                                placeholder="example.com"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                            />
                            
                            <div className="flex space-x-3">
                                <button
                                    onClick={handleAdd}
                                    disabled={loading}
                                    className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                >
                                    {loading ? 'Adding...' : 'Add Domain'}
                                </button>
                                <button
                                    onClick={() => setShowAddDomain(false)}
                                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            function DNSRecordsView() {
                const [records, setRecords] = useState([]);
                const [recordsLoading, setRecordsLoading] = useState(true);

                const loadRecords = async () => {
                    try {
                        const data = await apiCall(`/domains/${selectedDomain.id}/records`);
                        setRecords(data.records);
                    } catch (error) {
                        console.error('Failed to load records:', error);
                    } finally {
                        setRecordsLoading(false);
                    }
                };

                useEffect(() => {
                    if (selectedDomain) {
                        loadRecords();
                    }
                }, [selectedDomain]);

                const handleExport = async () => {
                    try {
                        const response = await fetch(`${API_BASE}/domains/${selectedDomain.id}/export`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error('Export failed');
                        }
                        
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${selectedDomain.name}_dns_records.csv`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } catch (error) {
                        console.error('Export failed:', error);
                        alert('Failed to export DNS records: ' + error.message);
                    }
                };

                const handleImportFile = async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    try {
                        const text = await file.text();
                        let records = [];

                        if (file.name.endsWith('.csv')) {
                            const lines = text.split('\n').filter(line => line.trim());
                            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                            
                            for (let i = 1; i < lines.length; i++) {
                                const values = lines[i].split(',').map(v => v.trim());
                                if (values.length >= 3) {
                                    records.push({
                                        type: values[headers.indexOf('type')] || values[0],
                                        name: values[headers.indexOf('name')] || values[1],
                                        value: values[headers.indexOf('value')] || values[2],
                                        ttl: parseInt(values[headers.indexOf('ttl')] || values[3]) || 3600,
                                        site: values[headers.indexOf('site')] || values[4] || 'SITE A',
                                        status: values[headers.indexOf('status')] || values[5] || 'ACTIVE'
                                    });
                                }
                            }
                        } else if (file.name.endsWith('.json')) {
                            const data = JSON.parse(text);
                            records = Array.isArray(data) ? data : data.records || [];
                        }

                        if (records.length === 0) {
                            alert('No valid records found in the file');
                            return;
                        }

                        const response = await apiCall(`/domains/${selectedDomain.id}/import`, {
                            method: 'POST',
                            body: JSON.stringify({ records })
                        });

                        alert(`Successfully imported ${response.imported} DNS records`);
                        await loadRecords();
                        
                        event.target.value = '';
                    } catch (error) {
                        console.error('Import failed:', error);
                        alert('Failed to import DNS records: ' + error.message);
                        event.target.value = '';
                    }
                };

                const handleDeleteRecord = async (recordId) => {
                    if (!confirm('Are you sure you want to delete this DNS record?')) return;
                    
                    try {
                        await apiCall(`/domains/${selectedDomain.id}/records/${recordId}`, {
                            method: 'DELETE'
                        });
                        await loadRecords();
                    } catch (error) {
                        console.error('Failed to delete record:', error);
                    }
                };

                function RecordForm({ record, onSave, onCancel }) {
                    const [formData, setFormData] = useState(record || {
                        type: 'A',
                        name: '',
                        value: '',
                        ttl: 3600,
                        site: 'SITE A',
                        status: 'ACTIVE'
                    });
                    const [saving, setSaving] = useState(false);
                    const [error, setError] = useState('');

                    const handleSave = async () => {
                        setSaving(true);
                        setError('');
                        
                        try {
                            if (record) {
                                await apiCall(`/domains/${selectedDomain.id}/records/${record.id}`, {
                                    method: 'PUT',
                                    body: JSON.stringify(formData),
                                });
                            } else {
                                await apiCall(`/domains/${selectedDomain.id}/records`, {
                                    method: 'POST',
                                    body: JSON.stringify(formData),
                                });
                            }
                            
                            await loadRecords();
                            onSave();
                        } catch (error) {
                            setError(error.message);
                        } finally {
                            setSaving(false);
                        }
                    };

                    return (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <h3 className="text-lg font-semibold mb-4">
                                    {record ? 'Edit DNS Record' : 'Add DNS Record'}
                                </h3>
                                
                                {error && (
                                    <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                        {error}
                                    </div>
                                )}
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                        <select
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="A">A</option>
                                            <option value="AAAA">AAAA</option>
                                            <option value="CNAME">CNAME</option>
                                            <option value="MX">MX</option>
                                            <option value="TXT">TXT</option>
                                            <option value="NS">NS</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="@ or subdomain"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Value/IP</label>
                                        <input
                                            type="text"
                                            value={formData.value}
                                            onChange={(e) => setFormData({...formData, value: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="192.168.1.1"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">TTL</label>
                                        <input
                                            type="number"
                                            value={formData.ttl}
                                            onChange={(e) => setFormData({...formData, ttl: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Site</label>
                                        <select
                                            value={formData.site}
                                            onChange={(e) => setFormData({...formData, site: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="SITE A">SITE A</option>
                                            <option value="SITE B">SITE B</option>
                                            <option value="SITE C">SITE C</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({...formData, status: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="ACTIVE">ACTIVE</option>
                                            <option value="INACTIVE">INACTIVE</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div className="flex space-x-3 mt-6">
                                    <button
                                        onClick={handleSave}
                                        disabled={saving}
                                        className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                    >
                                        {saving ? 'Saving...' : 'Save Record'}
                                    </button>
                                    <button
                                        onClick={onCancel}
                                        className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    );
                }

                if (recordsLoading) {
                    return <div className="text-center py-8">Loading DNS records...</div>;
                }

                return (
                    <div>
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <button
                                    onClick={() => setCurrentView('dashboard')}
                                    className="text-blue-600 hover:text-blue-700 text-sm mb-2"
                                >
                                    ← Back to Domains
                                </button>
                                <h1 className="text-2xl font-bold text-gray-900">DNS Records for {selectedDomain?.name}</h1>
                            </div>
                            
                            <div className="flex space-x-3">
                                <label className="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer">
                                    <UploadIcon />
                                    <span>Import</span>
                                    <input
                                        type="file"
                                        accept=".csv,.json"
                                        onChange={handleImportFile}
                                        className="hidden"
                                    />
                                </label>
                                <button 
                                    onClick={handleExport}
                                    className="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                >
                                    <DownloadIcon />
                                    <span>Export</span>
                                </button>
                                <button
                                    onClick={() => setShowAddRecord(true)}
                                    className="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    <PlusIcon />
                                    <span>Add Record</span>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50 border-b border-gray-200">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TTL</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Site</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {records.map((record) => (
                                            <tr key={record.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="inline-flex px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded">
                                                        {record.type}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{record.name}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{record.value}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{record.ttl}s</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{record.site}</td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex px-2 py-1 text-xs font-medium rounded ${
                                                        record.status === 'ACTIVE' 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-red-100 text-red-800'
                                                    }`}>
                                                        {record.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm space-x-2">
                                                    <button
                                                        onClick={() => setEditingRecord(record)}
                                                        className="text-blue-600 hover:text-blue-900"
                                                    >
                                                        <EditIcon />
                                                    </button>
                                                    <button
                                                        onClick={() => handleDeleteRecord(record.id)}
                                                        className="text-red-600 hover:text-red-900"
                                                    >
                                                        <TrashIcon />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {records.length === 0 && (
                            <div className="text-center py-12 text-gray-500">
                                No DNS records found. Add your first record to get started.
                            </div>
                        )}

                        {showAddRecord && (
                            <RecordForm
                                onSave={() => setShowAddRecord(false)}
                                onCancel={() => setShowAddRecord(false)}
                            />
                        )}

                        {editingRecord && (
                            <RecordForm
                                record={editingRecord}
                                onSave={() => setEditingRecord(null)}
                                onCancel={() => setEditingRecord(null)}
                            />
                        )}
                    </div>
                );
            }

            function DomainsView() {
                const filteredDomains = domains.filter(domain =>
                    domain.name.toLowerCase().includes(searchTerm.toLowerCase())
                );

                const handleDeleteDomain = async (domainId, domainName) => {
                    if (!confirm(`Are you sure you want to delete ${domainName}? This will delete all DNS records for this domain.`)) {
                        return;
                    }
                    
                    try {
                        await apiCall(`/domains/${domainId}`, { method: 'DELETE' });
                        await loadDomains();
                    } catch (error) {
                        console.error('Failed to delete domain:', error);
                        alert('Failed to delete domain: ' + error.message);
                    }
                };

                return (
                    <div>
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-2xl font-bold text-gray-900">Your Domains</h1>
                            <button
                                onClick={() => setShowAddDomain(true)}
                                className="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                <PlusIcon />
                                <span>Add Domain</span>
                            </button>
                        </div>

                        <div className="mb-6">
                            <div className="relative">
                                <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <SearchIcon />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Search domains..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredDomains.map((domain) => (
                                <DomainCard 
                                    key={domain.id} 
                                    domain={domain} 
                                    onDelete={handleDeleteDomain}
                                />
                            ))}
                        </div>

                        {filteredDomains.length === 0 && (
                            <div className="text-center py-12">
                                <div className="mx-auto mb-4 text-gray-400 flex justify-center">
                                    <GlobeIcon />
                                </div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">No domains found</h3>
                                <p className="text-gray-500">
                                    {searchTerm ? 'No domains match your search.' : 'Add your first domain to get started with DNS management.'}
                                </p>
                            </div>
                        )}

                        {showAddDomain && <AddDomainModal />}
                    </div>
                );
            }

            if (currentView === 'login') {
                return <LoginPage />;
            }

            return (
                <DashboardLayout>
                    {currentView === 'dashboard' && <DomainsView />}
                    {currentView === 'dns-records' && selectedDomain && <DNSRecordsView />}
                </DashboardLayout>
            );
        }

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
